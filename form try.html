<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form try.css">
</head>
<body>
    <div class = "container_first">
        <div class="container_first_item">
            <form>
                <div class="number-rows"> 
                    <div class="labelfield "><label for="Number of rows">Number of rows:</div>
                    <div class="inputfield"></label><input type="number" id="rows"></div>                 
                </div>
    
                <div class="number-rows"> 
                    <div class="labelfield "><label for="Number of col">Number of column:</div>
                    <div class="inputfield"></label><input type="number" id="col"></div>                 
                </div>
            
                <div class="number-rows">
                      <div class="labelfield"><label for="Table width in percentage">Table width in percentage:</label></div>
                      <div class="inputfield"><input type="number" id="tablewidth"></div>
                </div>
    
                <div class="number-rows"> 
                    <div class="labelfield "><label for="Border width in pixels">Border width in pixels:</div>
                    <div class="inputfield"></label><input type="number" id="borderwidth"></div>                 
                </div>      
                </form>
        </div>
        <div class="container_first_item">
            <form>
                <div class="number-rows"> 
                    <div class="labelfield "><label for="font-type">Font type:</div>
                    <div class="inputfield"></label><input type="text" id="font-type"></div>                 
                </div>
             
                <div class="number-rows"> 
                    <div class="labelfield "><label for="font-weight">Font weight:</div>
                    <div class="inputfield"></label><input type="text" id="font-weight"></div>                 
                </div>
            
                <div class="number-rows">
                      <div class="labelfield"><label for="Text-align">Text align:</label></div>
                      <div class="inputfield"><input type="text" id="Text-align"></div>
                </div>
    
                <div class="number-rows"> 
                    <div class="labelfield "><label for="font-size">Font size:</div>
                    <div class="inputfield"></label><input type="number" id="font-size"></div>                 
                </div>      
                </form>
        </div>

        <div class="container_first_item">
            <form>
                <div class="number-rows"> 
                    <div class="labelfield "><label for="tbgcolor">Table background color:</div>
                    <div class="inputfield"></label><input type="color" id="tbgcolor"></div>                 
                </div>
    
                <div class="number-rows"> 
                    <div class="labelfield "><label for="hbgcolor">Head background color:</div>
                    <div class="inputfield"></label><input type="color" id="hbgcolor"></div>                 
                </div>
            
                <div class="number-rows">
                      <div class="labelfield"><label for="bbgcolor">Body background color:</label></div>
                      <div class="inputfield"><input type="color" id="bhbgcolor"></div>
                </div>
    
                <div class="number-rows"> 
                    <div class="labelfield "><label for="border-color">Border color:</div>
                    <div class="inputfield"></label><input type="color" id="border-color"></div>                 
                </div>    
                
                <div class="number-rows"> 
                    <div class="labelfield "><label for="font-color">Font color:</div>
                    <div class="inputfield"></label><input type="color" id="font-color"></div>                 
                </div> 
                </form>
        </div>
        
    </div>

</body>
</html>
